        var L = prev_num-1;
        var R = prev_num+1;
        while(Math.floor((L-1)/10) == Math.floor((prev_num-1)/10)) {
          if((bomb_matrix[L] == 0) && (visited_matrix[L] == 0)) document.getElementById(L).click();
          L--;
        }
        while(Math.floor((R-1)/10) == Math.floor((prev_num-1)/10)) {
          if((bomb_matrix[R] == 0) && (visited_matrix[R] == 0)) document.getElementById(R).click();
          R++;
        }

        document.getElementById("horizontal_destruction").style = "color: #808080 ; Background: #000000; width: 50px; height: 50px";
      }
